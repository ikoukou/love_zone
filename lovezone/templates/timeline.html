{% extends 'base.html' %}
{% block header %}
    <title>大事记</title>
    <link rel="stylesheet" href="/static/css/timeline.css" type="text/css">
{% endblock %}
{% block content %}
    <div id="timer" class="timer">
		<div style="font-size: 50px; font-weight: bolder;">
            今天是我们走过的
        </div>
        <br>
        <div>
            第<span class="timer-count" id="year"></span>年
            第<span class="timer-count" id="day"></span>日
            <span class="timer-count" id="hour"></span>时
            <span class="timer-count" id="minute"></span>分
            <span class="timer-count" id="second"></span>秒
        </div>
	</div>
    <div class="timeline">
        <div class="timeline-block">
            <div class="left">
                <div class="tag"></div>
                <div class="content">
                    <div class="words">
                        2023年5月18日，小站建成
                        <br><br>
                        <img src="/static/image/我们的故事标题.png">
                    </div>
                    <div class="datetime"></div>
                </div>
            </div>
        </div>
        <div class="timeline-block">
            <div class="right">
                <div class="tag"></div>
                <div class="content">
                    <div class="words">
                        2020年5月18日，我们结婚了
                        <br><br>
                        <img src="/static/image/结婚.png" width="330px" height="200px">
                    </div>
                </div>
            </div>
        </div>
        <div class="timeline-block">
            <div class="left">
                <div class="tag"></div>
                <div class="content">
                    <div class="words">
                        2020年，我们开始异地的生活
                        <br><br>
                        <img src="/static/image/异地.png" width="330px" height="200px">
                    </div>
                </div>
            </div>
        </div>
        <div class="timeline-block">
            <div class="right">
                <div class="tag"></div>
                <div class="content">
                    <div class="words">
                        2015年5月18日，我们在一起了
                        <br><br>
                        <img src="/static/image/第一天.png" width="330px" height="200px">
                    </div>
                </div>
            </div>
        </div>
        <div class="timeline-block">
            <div class="left">
                <div class="tag"></div>
                <div class="content">
                    <div class="words">
                        2011年，我们一起入学
                        <br><br>
                        <img src="/static/image/大学.png" width="330px" height="200px">
                    </div>
                </div>
            </div>
        </div>
        <div class="timeline-block">
            <div class="right">
                <div class="tag"></div>
                <div class="content">
                    <div class="words">
                        若干年以前，两个新生命
                        <br><br>
                        <img src="/static/image/婴儿.png" width="330px" height="200px">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
<script src="/static/scripts/timer.js"></script>
{% endblock %}
