<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block header %}
    {% endblock %}
    <link rel="stylesheet" href="/static/css/my.css" type="text/css">
</head>
<body>
    <div class="daohang1">
        <h2 class="top">♥ 情侣空间 ♥</h2>
        <div class="user">
            <!-- <img src={{ user.avatar }}> -->
            <img src={{ user.avatar }}>
            <span>{{ user.username }}</span>
        </div>
        <div class="nav">
            <ul>
                <li onclick="location.href='/'"><img src="/static/image/爱心.png"><div style="display: inline;">首页</div></li>
                <li onclick="location.href='/timeline'"><img src="/static/image/日志.png"><div style="display: inline;">大事记</div></li>
                <li onclick="location.href='/articles'"><img src="/static/image/影像拍摄申请.png"><div style="display: inline;">回忆片断</div></li>
                <li onclick="location.href='/music'"><img src="/static/image/播放器.png"><div style="display: inline;">音乐站</div></li>
            </ul>
        </div>
    </div>
    <div class="back">
        <canvas></canvas>
        {% block printer %}
        {% endblock %}
    </div>
    {% block content %}
    {% endblock %}
</body>
{% block scripts %}
{% endblock %}
<script src="/static/scripts/sakura.js"></script>
<script src="/static/scripts/daohang_show.js"></script>
</html>
